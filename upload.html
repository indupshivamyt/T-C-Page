
<!DOCTYPE html>
<html>
<head>
  <title>Print Order Upload</title>
</head>
<body>

<h2>Upload Your PDF for Printing</h2>

<form id="uploadForm">
  <input type="text" name="name" placeholder="Your Name" required><br><br>
  <input type="text" name="phone" placeholder="Phone Number" required><br><br>
  <input type="file" id="fileInput" accept="application/pdf" required><br><br>
  <button type="submit">Submit Order</button>
</form>

<script>
document.getElementById("uploadForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const file = document.getElementById("fileInput").files[0];
  const reader = new FileReader();

  reader.onload = function() {
    const base64 = reader.result.split(',')[1];

    fetch("https://script.google.com/macros/library/d/1zl2V6TQGI1aMN4gwj15NOJrv8w1Sb2uxwzwClBXefRsUA8pP1fD9YNc2/1", {
      method: "POST",
      body: new URLSearchParams({
        name: e.target.name.value,
        phone: e.target.phone.value,
        file: base64,
        fileName: file.name,
        mimeType: file.type
      })
    })
    .then(response => response.text())
    .then(data => alert("Order submitted successfully!"))
    .catch(error => alert("Error submitting order"));
  };

  reader.readAsDataURL(file);
});
</script>

</body>
</html>
